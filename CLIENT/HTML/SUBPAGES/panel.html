<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
    <title>MineBox</title>

    <!--META-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../IMG/logoClear.png">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/2cad19d213.js" crossorigin="anonymous"></script>

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/animate.css/animate.css"/>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/SUBPAGES/panel.css"/>
  </head>
  <body onload="onLoad()" style="background-color: transparent;">
    
    



    <div class="container-fluid" style="width: 100%; height: 96vh; text-align: center;">
        <div class="row mt-4">
            <div class="col-sm card mx-3 animate__animated animate__fadeInLeft">
                <div class="row" style="min-height: 100%; text-align: left;">
                    <div class="col-sm my-2">
                        <h6 style="font-weight: bold;">CPU USAGE</h6>
                        <h2>50%</h2>
                        <div class="progress bg-dark">
                            <div class="progress-bar" role="progressbar" style="width: 50%; background-image: linear-gradient(to top left, #8126c6, #fb218e);" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">50%</div>
                          </div>
                    </div>
                    <div class="col-sm" style="text-align: right;">
                        <i class="fa-solid fa-microchip fa-3x p-4 my-2" style="background-image: linear-gradient(to top left, #8126c6, #fb218e); border-radius: 10px;"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm card mx-3 animate__animated animate__fadeInDown">
                <div class="row" style="min-height: 100%; text-align: left;">
                    <div class="col-sm my-2">
                        <h6 style="font-weight: bold;">RAM USAGE</h6>
                        <h2>23GB / 64GB</h2>
                        <div class="progress bg-dark">
                            <div class="progress-bar" role="progressbar" style="width: 43%; background-image: linear-gradient(to top left, #8126c6, #fb218e);" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">43%</div>
                          </div>
                    </div>
                    <div class="col-sm" style="text-align: right;">
                        <i class="fa-solid fa-server fa-3x p-4 my-2" style="background-image: linear-gradient(to top left, #8126c6, #fb218e); border-radius: 10px;"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm card mx-3 animate__animated animate__fadeInDown">
                <div class="row" style="min-height: 100%; text-align: left;">
                    <div class="col-sm my-2">
                        <h6 style="font-weight: bold;">PLAYER COUNT</h6>
                        <h2>5,000 / 10,000</h2>
                        <div class="progress bg-dark">
                            <div class="progress-bar" role="progressbar" style="width: 50%; background-image: linear-gradient(to top left, #8126c6, #fb218e);" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">50%</div>
                          </div>
                    </div>
                    <div class="col-sm" style="text-align: right;">
                        <i class="fa-solid fa-user fa-3x p-4 my-2" style="background-image: linear-gradient(to top left, #8126c6, #fb218e); border-radius: 10px;"></i>
                    </div>
                </div>
            </div>
            <div class="col-sm card mx-3 animate__animated animate__fadeInRight">
                <div class="row" style="min-height: 100%; text-align: left;">
                    <div class="col-sm my-2">
                        <h6 style="font-weight: bold;">SERVERS ONLINE</h6>
                        <h2>5 / 20</h2>
                        <div class="progress bg-dark">
                            <div class="progress-bar" role="progressbar" style="width: 25%; background-image: linear-gradient(to top left, #8126c6, #fb218e);" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                          </div>
                    </div>
                    <div class="col-sm" style="text-align: right;">
                        <i class="fa-solid fa-gamepad fa-3x p-4 my-2" style="background-image: linear-gradient(to top left, #8126c6, #fb218e); border-radius: 10px;"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
   










    <!--ABOVE ME IS ALL WEBSITE DATA TO DISPLAY-->

    <!--DONT TOUCH-->
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/SUBPAGES/panel.js"></script>
    <!--DONT TOUCH-->
  </body>
</html>
