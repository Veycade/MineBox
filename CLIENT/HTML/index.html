    <link rel="stylesheet" href="../CSS/index.css"/>
  </head>
  <body onload="onLoad()" style="background-color: #222;">
    <div class="container-fluid frame">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-2 p-0 m-0">
          <div class="btn-group float-end" role="group" aria-label="Basic example">
              <button type="button" id="min" class="btn btn-transparent btn-sm min" onclick="minWindow()"><i class="fa-solid fa-minus"></i></button>
              <button type="button" id="max" class="btn btn-transparent btn-sm max" onclick="maxWindow()"><i class="fa-solid fa-expand"></i></button>
              <button type="button" id="exit" class="btn btn-transparent btn-sm exit" onclick="exitWindow()"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
      </div>
    </div>

    <div id="particles-js"></div>



    <div class="container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div class="col-sm-1 m-0 p-0" style="min-width: 280px; max-width: 280px;">
          <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-custom" style="min-height: 100vh;">
            <div class="d-flex justify-content-center align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <div class="container-fluid m-0 p-0" style="text-align: center; min-width: 250px">
                <img src="../IMG/logoClear.png" alt="" width="40" class="rounded-circle mb-3 animate__animated animate__fadeInDown">
              <h1 class="fs-4 animate__animated animate__fadeInUp" style="font-weight: bolder;">MINEBOX</h1>
              </div>
            </div>
            <div class="chr mt-3 mb-3"></div>
            <ul class="nav nav-pills flex-column mb-auto animate__animated animate__fadeInLeft">

              <li class="nav-item">
                <button type="button" class="btn btn-minebox active" id="panel" onclick="changePage('panel')"><i class="me-2 fa-solid fa-square-poll-horizontal"></i>PANEL</button>
              </li>

              <li class="nav-item">
                <button type="button" class="btn btn-minebox" id="servers" onclick="changePage('servers')"><i class="me-2 fa-solid fa-server"></i>SERVERS</button>
              </li>

              <li class="nav-item">
                <button type="button" class="btn btn-minebox" id="settings" onclick="changePage('settings')"><i class="me-2 fa-solid fa-gear"></i>SETTINGS</button>
              </li>

            </ul>
          </div>
        </div>
        <div class="col-sm">
          <iframe src="../HTML/SUBPAGES/panel.html" id="mainContent" style="min-width: 100%; min-height: 100%;"></iframe>
        </div>
      </div>
    </div>
