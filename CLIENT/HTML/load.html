<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/962d5ae206.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/load.css">

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>

    <title>MineBox</title>
  </head>
  <body onload="onLoad()">


    <div class="m-auto">
        <img class="animate__animated animate__fadeInDown" src="../IMG/logoClear.png" width="250px" style="margin-top: 5rem; margin-bottom: 5rem;">
        <div class="progress m-auto animate__animated animate__fadeInUp bg-transparent" style="max-width: 300px;">
            <div class="progress-bar" role="progressbar" id="loadbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>

    <script src="../JS/load.js"></script>
  </body>
</html>
